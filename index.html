<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>longdog</title>
  </head>
  <body>
    <div class="row">
        <div class="col-md-5">
            <img src="longdog.png" class="img-rounded" alt="Cinque Terre">
        </div>
        <div class="col-md-6">
            <h1>longdog <small>conscious closets for earth's longevity</small></h1>
            <h2>add to wardrobe</h2>
            <div class="container">
                <form>
                    <div class="form-group">
                        <label>clothing type</label>
                        <select class="form-control">
                            <option value="top">top</option>
                            <option value="bottom">bottom</option>
                            <option value="onepiece">one piece</option>
                            <option value="outerwear">outerwear</option>
                            <option value="swimwear">swimwear</option>
                            <option value="shoes">shoes</option>
                            <option value="accessories">accessories</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>brand name</label>
                        <input type="text" class="form-control" placeholder="Patagonia">
                    </div>
                    <div class="form-group">
                        <label>location made</label>
                        <input type="text" class="form-control" placeholder="China">
                    </div>
                    <div class="form-group">
                        <label>clothing blurb</label>
                        <input type="text" class="form-control" placeholder="blue, striped romper with pockets">
                    </div>
                    <div class="form-group">
                        <label>optional extra description</label>
                        <textarea class="form-control" placeholder="tell us more about your piece"></textarea>
                    </div>
                    <label>Materials</label>
                    <ul>
                        <li>
                            <div class="form-group">
                                <label>cotton percentage</label>
                                <input type="text" class="form-control" placeholder="100">
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label>polyester percentage</label>
                                <input type="text" class="form-control" placeholder="100">
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label>linen percentage</label>
                                <input type="text" class="form-control" placeholder="100">
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label>rayon percentage</label>
                                <input type="text" class="form-control" placeholder="100">
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label>viscose percentage</label>
                                <input type="text" class="form-control" placeholder="100">
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label>elastane percentage</label>
                                <input type="text" class="form-control" placeholder="100">
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label>spandex percentage</label>
                                <input type="text" class="form-control" placeholder="100">
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label>other percentage</label>
                                <input type="text" class="form-control" placeholder="100">
                            </div>
                        </li>
                    </ul>
                    <div class="form-group">
                        <label>Upload Pic</label>
                        <input type="file">
                        <p class="help-block">Only png and jpg allowed</p>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">I am stylish!
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
    
                    <hr>
                </form>
            </div>
        </div>
    </div>
